{% extends 'base.html'%}

{%block content%}


<section class="our-publication pt-100 pb-70"> 

    <div class="container">
        <div class="section-header">
            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            <h2>Our Products</h2>
            <hr>
            <p>Puedes contactarnos para consultar por productos que buscas y no encuentras en nuestra pagina</p> 

        </div>
        <div class="row">
            {% for product in products %}  
            <div class="col-sm-6 col-lg-3">
                <form method="post" action="/add">
                    <div class="single-publication">

                        <figure style="width: 100%;">
                            <a href="#">
                                <img src="/static/productos/{{product.image}}" style="width: 100%;">
                            </a>
                            <ul>
                                <li><a href="#" title="Add to Favorite"><i class="fa fa-heart"></i></a></li>
                                <li><a href="#" title="Add to Compare"><i class="fa fa-refresh"></i></a></li>
                                <li><a href="#" title="Quick View"><i class="fa fa-search"></i></a></li>
                            </ul>
                        </figure>

                        <div class="publication-content">
                            <span class="category"> {{ product.category}}</span>
                            <h3><a style="text-decoration: none;" href="#">{{ product.nombre }}</a></h3>
                           
                            <h4 class="price"> $ {{ product.price}}</h4>

                        </div>

                        <div class="add-to-cart">
                            <input type="hidden" name="code" value=" {{ product.code }}">
                            <input type="hidden" name="category" value=" {{ product.category }}">
                            <input type="text" class="product-quantity" name="quantity" value="1" size="1">
                            <input type="submit" value="AÃ±adir al carro" class="default-btn" >

                        </div>

                    </div>
                </form>
               

            </div> 
            {% endfor %}  

        </div>

    </div>
</section>


{%endblock%}
